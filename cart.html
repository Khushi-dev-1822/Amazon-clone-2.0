<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon 2.0</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind Css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- jdenticon -->
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous"></script>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./header.js"></script>
    <script src="cart.js"></script>
</head>

<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <!-- LOGO -->
            <div class="logo w-1/5 h-16 ml-10 pt-2">
                <img class="w-40 h-12" src="logo.png" />
            </div>
            <!-- INPUT -->
            <input class="
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            rounded-l-xl
            px-3
            text-white
            ml-6
            focus:outline-none
            placeholder-white
          " type="text" id="search" placeholder="Search..." />
            <!--  CATEGORY -->
            <div class="
            categories
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            px-3
            text-white
            flex
            items-center
          ">
                Categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" s troke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <!-- SEARCH  -->
            <div class="
            search-icon
            bg-yellow-500
            h-9
            w-10
            rounded-r-xl
            flex
            justify-center
            items-center
          ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- RIGHT ICONS -->
            <div class="
            icons
            text-white
            flex
            items-center
            ml-auto
            mr-8
            w-48
            h-16
            justify-around
          ">
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <div class="
              cart-icon
              relative
              h-10
              w-10
              bg-yellow-500
              flex
              items-center
              justify-center
              rounded-xl
            ">
                    <div class="cart-item-number  absolute
                     -top-1 -right-1 h-4 w-4 bg-white rounded-full
                      flex justify-center
                       items-center text-gray-800 text-xs">
                        2</div>
                    <svg class="h-4 w-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="h-12 w-12 rounded-" data-jdenticon-value="Khushi"></svg>
            </div>
        </div>
        <!-- MAIN -->
        <div class="main h-screen flex">
            <!-- SIDEBAR -->
            <div class="
            main-sidebar
            w-1/5
            bg-gray-900
            p-6
            border border-gray-700 border-t-2
          ">
                <!-- SIDEBAR CATEGORIES -->
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 
                    cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg">
                        <span class="w-8 ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg></span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold  p-2  ">
                        <span class="w-8 "></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold   p-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold  p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold  p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold  p-2 hover:bg-gray-700 
                    rounded-xl mb-4 ">
                        <span class="w-8"><i class="fas fa-percentage"></i></span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-category text-white 
                    cursor-pointer flex font-bold  p-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-8"><i class="far fa-question-circle"></i></span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
            <!-- MAIN SECTION -->
            <div class="main-section flex-1 p-6 bg-white ">
                <!-- SHOPPING CART -->
                <h1 class="text-gray-400 text-3xl font-bold mb-6 ">Shopping Cart</h1>
                <div class="table-titles text-gray-400 flex  font-bold ">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"> </span>
                </div>
                <!-- CART ITEMS -->
                <div class="cart-items mt-5">
                    <div class="cart-item flex items-center pb-4 border-b border-gray-100">
                        <div class="cart-item-image w-48 h-24 bg-white p-4 rounded-lg">
                            <img class="w-full h-full object-contain"
                                src="https://www.trustedreviews.com/wp-content/uploads/sites/54/2020/07/Audio-Technica-M50xBT-920x629.jpg">
                        </div>
                        <div class="cart-item-details flex-grow ">
                            <div class="cart-item-title font-bold text-sm text-gray-600"> Audio-Technica ATH-M50X </div>
                            <div class="cart-item-brand text-gray-400 text-sm">Audio Technica</div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center ">
                            <div class="chevron-left cursor-pointer text-gray-400 bg-gray-100 flex justify-center items-center hover:bg-gray-200
                             rounded h-6 w-6 mr-2">
                                <i class="fas fa-chevron-left fa-xs"></i>
                            </div>
                            <h4 class="text-gray-400">x1</h4>
                            <div class="chevron-right  cursor-pointer text-gray-400
                                 bg-gray-100 rounded h-6 w-6 flex justify-center
                                  items-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                        <div class="cart-item-cost w-48 font-bold text-gray-400">$201</div>
                        <div class="cart-item-delete w-10  font-bold text-gray-200 cursor-pointer hover:text-gray-400">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
